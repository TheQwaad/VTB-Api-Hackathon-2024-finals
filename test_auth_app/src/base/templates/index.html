{% extends 'template.html' %}

{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Is app verified</th>
            <th scope="col">App token</th>
        </tr>
        </thead>
        <tbody>
    {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.is_mobile_app_verified }}</td>
            <td>{{ user.mobile_app_token }}</td>
        </tr>

    {% endfor %}
        </tbody>
    </table>
{% endblock %}
