{% extends 'template.html' %}

{% block content %}
    <h2>Users</h2>
    <p>(Just for easier tests)</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">App token</th>
            <th scope="col">Mobile id</th>
            <th scope="col">JWT</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.mobile_app_token }}</td>
                <td>{{ user.mobile_identifier }}</td>
                <td>{{ user.jwt_token }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
